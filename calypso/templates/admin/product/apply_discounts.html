{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">

        {% csrf_token %}
        <input type="hidden" name="action" value="apply_discounts">
        <input type="hidden" name="do_action" value="yes">

        <div>
            {{ form.discount_percentage }}
            <input type="submit" class="default" style="float: none" value="Change">
            {{ form.discount_percentage.errors }}
        </div>

        <h2>Set discount for the following product variants</h2>

        <ul>
            {% for object in objects %}
                <li>
                        <a href="{{ object.pk }}/">{{ object.sku }}</a>
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
